<!-- ************************************************************************

DART 450, Winter 2018
Fremmy / Final
Laura Hernandez

Fremmy is a website and experience that criticizes the use of social media and its interference in interpersonal relationships. Fremmy enables and encourages the user to post information about themselves through a “humanized” user-experience. It then uses the information gathered to create a profile for the user and “help" them connect with people who have similar interests or opinions. The name Fremmy came about because it felt fitting to use a catchy phonetic reference to the words friends, enemies and frenemies.

This is the HTML for the dashboard and messages page of the project.

************************************************************************ -->

<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Fremmy - Dashboard</title>

  <link rel="stylesheet" type="text/css" href="../css/style.css" />

  <!-- jQuery via the CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- responsivevoice link -->
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

  <!-- annyang link -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

  <!-- script file -->
  <script src="../js/script.js"></script>

</head>

<!-- Dashboard & messages page for Fremmy -->

<body>

<div id="nav">
    <a href="#"><img src="../images/dashboard.svg" alt="dashboard"/></a>
    <a href="/profile.html" target="_blank"><img src="../images/profile.svg" alt="profile"/></a>
    <a id="messages" href="#"><img src="../images/message.svg" alt="message"/></a>
</div>

<div id="statusArea">
  <div id="fremmyStatus">
  </div>
  <div id="goodStatus">
  </div>
  <div id="badStatus">
  </div>
  <div id="sadStatus">
  </div>
  <div id="montreal">
  </div>
  <div id="away">
  </div>
  <div id="order">
  </div>

  <div id="keepTalking">
    Let's talk about something else...
  </div>
</div>

<div id="chat">
  <div id="chattop">
    Chat with someone! <span id="start">Start</span>
  </div>

  <div id="smith" class="them">
  </div>

  <div id="me" class="answer">
    <div id="a1">> Nice to meet you!</div>
    <div id="a2">> How are you?</div>
  </div>

  <div id="smithA" class="them">
  </div>

  <div id="meDoingOk" class="answer">
    <div id="a3">> Guess I'm doing okay...</div>
    <div id="a4">> I just ordered some food, so I'm great!</div>
  </div>

  <div id="meSharingFood" class="answer">
    <div id="a5">> Sorry man, I don't share food...</div>
    <div id="a6">> I would if I could!</div>
  </div>

  <div id="smithLast" class="them">
  </div>

</div>

</body>

</html>
