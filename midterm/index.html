<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Blob Chat</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- js script file -->
  <script src="js/script.js"></script>

</head>

<!-- Starting off the conversation with mainBlob and giving the user the choice of different Blobs to chat. -->

<body>

<!-- PART 1 -->

<img id="mainBlob" src="images/ablobwave.gif"/>

<div id="startChatting">
  [Click here to start chatting]
</div>

<div id="hiBlob" class="blobsHide">
  <img src="images/ablobwavereverse.gif"/>
</div>

<div id="sadBlob" class="blobsHide">
  <img src="images/ablobcry.gif"/>
</div>

<div id="worriedBlob" class="blobsHide">
  <img src="images/ablobsweats.gif"/>
</div>

<!-- PART 2 -->

<!--hi Blob chat-->
<div id="giftBlob" class="blobsHide">
  <img src="images/ablobgift.gif"/>
</div>

<img id="giftDiv" src="images/ablobgift.gif"/>

<div id="winkBlob" class="blobsHide">
  <img src="images/ablobwink.gif"/>
</div>

<div id="winkDiv">
  <p>
    Can't say no to a gift, huh.
  </p>
</div>

<!--sad Blob chat-->
<div id="sadCloudBlob" class="blobsHide">
  <img src="images/ablobsadcloud.gif"/>
</div>

<div id="river"></div>

<div id="dizzyBlob" class="blobsHide">
  <img src="images/ablobdizzy.gif"/>
</div>

<div id="dizzyDiv">Stooooooooooooooooooooooop</div>

<!--worried Blob chat-->
<label id="worriedLabel" for="worriedInput" class="blobsHide">Why are you worried?</label>
<input id="worriedInput" class="blobsHide"></input>
<button id="worriedButton" class="blobsHide">honestly...</button>

<div id="cheerBlob" class="blobsHide">
  <img src="images/ablobcheer.gif"/>
</div>

<div id="bounceBlob" class="blobsHide">
  <img src="images/ablobbounce.gif"/>
</div>

<div id="grimaceBlob" class="blobsHide">
  <img src="images/ablobgrimace.gif"/>
</div>

<div id="source">
  <a href="images/LICENSE">The Blobs</a>
</div>

<div id="reload">
  Reset
</div>

</body>

</html>
